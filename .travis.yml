language: php

matrix:
  fast_finish: true
  include:
  # Minimum supported dependencies with min and max PHP version
  - php: 7.2
    env: COVERAGE=true PHPUNIT_FLAGS="-v --coverage-text"
  - php: 7.1
  - php: 7.0
  - php: 7.3
  - php: 7.4
  - php: 7.3
    env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest"

install:
    - composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction

script:
    - ./vendor/bin/phpunit ${PHPUNIT_FLAGS}
    - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then composer require phpstan/phpstan; ./vendor/bin/phpstan analyze -c phpstan.neon -l 7 src/; fi
    - if [[ ( ${TRAVIS_PHP_VERSION:0:3} == "7.2" ) && ( $TRAVIS_BRANCH == "master" ) ]]; then ./scripts/run_doctum_docs_on_travis.sh; fi

deploy:
  # How to deploy to S3: https://docs.travis-ci.com/user/deployment/s3/
  # master
  - provider: s3
    # To store these securely, here is how to encrypt: https://docs.travis-ci.com/user/encryption-keys/
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: "rokka-io"
    region: "eu-central-1"
    skip_cleanup: true
    local_dir: doctum-output/build/
    on:
      branch: master
      php: "7.2"

cache:
  directories:
    - vendor
